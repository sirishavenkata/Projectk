<header><h1>Registration Form</h1></header>
<div class="container">
  <form class="formcontainer" [formGroup]="formFillGroup">
    <div class="form-group">
      <div class="form-group1" id="1">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control mx-sm-3"
        />
      </div>
      <div class="form-group2" id="2">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control mx-sm-3"
        />
      </div>
      <div class="form-group1" id="1">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control mx-sm-3"
        />
      </div>
      <div class="form-group2" id="2">
        <label for="mobileNumber">MobileNumber</label>
        <input
          type="number"
          id="mobileNumber"
          formControlName="mobileNumber"
          class="form-control mx-sm-3"
        />
      </div>
      <div class="form-group1" id="1">
        <label for="overallexperience">overallexperience</label>
        <input
          type="number"
          id="overallexperience"
          formControlName="overallexperience"
          class="form-control mx-sm-3"
        />
      </div>
      <!-- <div class="form-group2" id="2">
        <label for="skills">skills</label>
        
        <select id="skills" formControlName="skills">
          <option value="">select all that apply</option>
          <option *ngFor="let item of allskills" [ngValue]="item.id">
            {{ item.name }}
          </option>
        </select>
      </div> -->

      <!--<div class="form-group2" id="2" >
              <label for="skills">skills</label>
              <mat-select formControlName="skillName" multiple="" placeholder="select skills" >
              <mat-option  *ngFor="let res of response  let i=index"  >{{res.skillname |json}}</mat-option>
             </mat-select>
        
      </div>  -->
      <div class="form-group2" id="2">
        <label for="skills">Skills</label>
        <div>
          <mat-select
            placeholder="select skill"
            multiple
            formControlName="skills"
          >
            <mat-option *ngFor="let skill of skills" [value]="skill.skillname">
              {{ skill.skillname }}
            </mat-option>
          </mat-select>
        </div>
      </div>

      <div class="form-group1" id="1">
        <label for="relaventExperience">RelaventExperience</label>
        <input
          type="number"
          id="relaventExperience"
          formControlName="relaventExperience"
          class="form-control mx-sm-3"
        />
      </div>
      <div class="form-group2" id="2">
        <label for="dateOfBirth">DateOfBirth</label>
        <input
          type="date"
          id="dateOfBirth"
          formControlName="dateOfBirth"
          placeholder="DOB"
          value="{{ Date | date : 'yyyy-MM-dd' }}"
        />
      </div>

      <!-- <div class="form-group2" id="2">
                    <label for="relaventExperience">RelaventExperience</label>
                    <input type="number" id="relaventExperience" formControlName="relaventExperience" class="form-control mx-sm-3">
                </div> -->
      <div formGroupName="education">
        <h3>Education</h3>
        <div class="form-group2" id="2">
          <label for="highestDegree">HighestDegree</label>
          <!-- <input type="search" id="skills" formControlName="skills" class="form-control mx-sm-3"> -->
          <select id="highestDegree" formControlName="highestDegree">
            <option value="">select One</option>
            <option>U.G</option>
            <option>P.G</option>
          </select>
        </div>
        <div class="form-group1" id="1">
          <label for="stream">Stream</label>
          <!-- <input type="search" id="skills" formControlName="skills" class="form-control mx-sm-3"> -->
          <select id="stream" formControlName="stream">
            <option value="">select one</option>
            <option *ngFor="let s of streams" [ngValue]="s">{{ s }}</option>
          </select>
        </div>
        <div class="form-group2" id="2">
          <label for="nameOfCollege">NameOfCollege</label>
          <input
            type="text"
            id="nameOfCollege"
            formControlName="nameOfCollege"
            class="form-control mx-sm-3"
          />
        </div>
        <div class="form-group1" id="1">
          <label for="percentage">percentage</label>
          <input
            type="number"
            id="percentage"
            min="0"
            value="0"
            step=".01"
            formControlName="percentage"
            class="form-control mx-sm-3"
          />
        </div>
        <div class="form-group2" id="2">
          <label for="certifications">certifications</label>
          <input
            type="text"
            id="certifications"
            formControlName="certifications"
            class="form-control mx-sm-3"
          />
        </div>
      </div>

      <div class="form-group1" id="1">
        <label for="adarNumber">AdarNumber</label>
        <input
          type="number"
          id="adarNumber"
          formControlName="adarNumber"
          class="form-control mx-sm-3"
        />
      </div>
      <div class="form-group2" id="2">
        <label for="cloudExperience" class="lbl">CloudExperience</label>
        <label>
          <input
            type="radio"
            id="cloudExperience"
            formControlName="cloudExperience"
            value="1"
          />Yes
        </label>
        <label>
          <input
            type="radio"
            id="cloudExperience"
            formControlName="cloudExperience"
            value="0"
          />No
        </label>
      </div>
    </div>

    <button class="btn btn-primary btn-lg" (click)="Submit()">Submit</button>
    {{ opendailog }}
  </form>
</div>
<router-outlet></router-outlet>
